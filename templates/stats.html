{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Lectura</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/stats.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body class="has-header">
    {% include 'header.html' %}
    <div class="statistics-container">
        <div class="statistics-content">
            <h2>Estadísticas de Lectura</h2>
            <div class="charts-row">
                <div class="chart-container">
                    <h3>Libros Leídos por Año</h3>
                    <canvas id="booksPerYearChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Cantidad de Estrellas</h3>
                    <canvas id="starsChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Top Autores Más Leídos</h3>
                    <canvas id="topAuthorsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const booksPerYearData = JSON.parse('{{ books_per_year_labels|escapejs }}');
        const booksPerYearValues = JSON.parse('{{ books_per_year_values|escapejs }}');
        const starsLabels = JSON.parse('{{ stars_labels|escapejs }}');
        const starsValues = JSON.parse('{{ stars_values|escapejs }}');
        const topAuthorsLabels = JSON.parse('{{ top_authors_labels|escapejs }}');
        const topAuthorsValues = JSON.parse('{{ top_authors_values|escapejs }}');
    </script>
    <script src="{% static 'js/stats.js' %}"></script>
    <script>
        window.addEventListener('resize', function() {
            Chart.instances.forEach(chart => {
                chart.resize();
            });
        });
    </script>
</body>
</html>
